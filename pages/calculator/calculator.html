<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ideal Weight Calculator<h2>

  <h5>Your Height In:</h5>
  <ion-list>

  <ion-item>
    <ion-label color="dark">Feet:</ion-label>
    <ion-input type="number" [(ngModel)]="feet"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Inches:</ion-label>
    <ion-input type="number" [(ngModel)]="inches"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark"> Gender: </ion-label>
    <ion-select interface="popover">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button color="secondary" (click)="calculateIBW()">
    Calculate
  </button>

    <ion-item *ngIf="robinson">
    <h2>Ideal Weight According to:</h2>
    <p>Robinson: {{robinson}}</p>
    <p>Miller: {{miller}}</p>
    <p>Hamwi: {{hamwi}}</p>
    <p>Devine: {{devine}}</p>
  </ion-item>
